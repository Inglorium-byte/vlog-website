<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.html">
</head>
<body>
    <nav>
        <ul>
          <li> <a href="index.html">Home</a> </li>
          <li> <a href="about.html">About us</a> </li>
          <li> <a href="Contact.html">Contact us</a> </li>
          <li> <a href="Help.html">Help</a> </li>
          <li> <a href="Service.html">Services</a> </li>
        </ul>
      </nav>
      <div class="container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search for cards..." onkeyup="filterCards()">
    
        <div class="cards">
          <div class="card" data-name="Card 1">
            <h3>Card 1</h3>
            <p>This is card number one.</p>
          </div>
          <div class="card" data-name="Card 2">
            <h3>Card 2</h3>
            <p>This is card number two.</p>
          </div>
          <div class="card" data-name="Card 3">
            <h3>Card 3</h3>
            <p>This is card number three.</p>
          </div>
        </div>
      </div>
    
      <script>
        function filterCards() {
          const searchInput = document.getElementById('searchInput').value.toLowerCase();
          const cards = document.querySelectorAll('.card');
    
          cards.forEach(card => {
            const cardName = card.getAttribute('data-name').toLowerCase();
            if (cardName.includes(searchInput)) {
              card.style.display = '';
            } else {
              card.style.display = 'none';
            }
          });
        }
      </script>
    <h1>This is my service Page</h1>
</body>
</html>
